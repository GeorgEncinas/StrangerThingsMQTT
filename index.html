<!DOCTYPE html>
<html>
    <head>
        <title>Stranger Things</title>
	<link rel="stylesheet" type="text/css" href="css\materialize.css">
    </head>
    <body>
	
        <div class="container">
            <h2>Stranger Things</h2>
            <div class="row">
                <div class="col s10 m10">
                    <div class="input-field">
                        <input id="payload" class="payload validate" type="text">
                        <label for="payload">Mensaje</label>
                    </div>
                </div>
                <div class="col s2 m2">
                    <button class="btnOk btn">Ok</button>
                </div>
            </div>
            <div class="row">
	      <label for="lampara">Lampara</label>
	      <div id="lampara" class="switch">
		<label>
		  Off
		  <input class="swLampara" onchange="accionarLampara()" type="checkbox">
		  <span class="lever"></span>
		  On
		</label>
	      </div>
            </div>
            <div class="row">
	      <label for="lampara">Tostadora</label>
	      <div id="lampara" class="switch">
		<label>
		  Off
		  <input class="swTostadora" onchange="accionarTostadora()" type="checkbox">
		  <span class="lever"></span>
		  On
		</label>
	      </div>
            </div>
        </div>
	<script type="text/javascript" src="js\materialize.js"></script>
	<script type="text/javascript" src="js\jquery.js"></script>
	<script type="text/javascript" src="js\browserMqtt.js"></script>
	<script type="text/javascript" src="js\client.js"></script>
    </body>
</html>
